name: Lint and Test
on:
  - push
  - pull_request

jobs:
  lint:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Select Node Version
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: npm
      - name: Install Dependencies
        run: npm install
      - name: Lint with eslint
        run: npm run lint
  test:
    runs-on: ubuntu-22.04
    needs:
      - lint
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Select Node Version
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: npm
      - name: Install Dependencies
        run: npm install
      - name: Test
        run: npm run test
